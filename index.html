<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SimpleSample</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>SimpleSample</h1>
    <p>This is a minimal static page for testing GitHub Pages deployment.</p>

    <button id="timeBtn">Show current time</button>
    <p id="time" aria-live="polite"></p>
  </main>

  <script>
    document.getElementById('timeBtn').addEventListener('click', function(){
      document.getElementById('time').textContent = new Date().toString();
    });
  </script>
</body>
</html>
